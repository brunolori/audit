<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../WEB-INF/template.xhtml">

	<ui:define name="title">Dashboard</ui:define>

	<ui:define name="content">
		<h:form id="new_auth_form">
			<div class="ui-g dashboard">

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<p:commandLink>
						<div class="ui-g card overview-box overview-box-1 no-gutter">
							<div class="overview-box-title">Dosje në proçes</div>
							<div class="overview-box-details">
								<i class="fa fa-file overview-box-details-icon" /> <span
									class="overview-box-details-count"></span>
							</div>
						</div>
					</p:commandLink>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<p:commandLink >
						<div class="ui-g card overview-box overview-box-3 no-gutter">
							<div class="overview-box-title">Dosje të përfunduara</div>
							<div class="overview-box-details">
								<i class="fa fa-thumbs-up overview-box-details-icon" /> <span
									class="overview-box-details-count"></span>
							</div>
						</div>
					</p:commandLink>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<p:commandLink >
						<div class="ui-g card overview-box overview-box-4 no-gutter">
							<div class="overview-box-title">Dosje të anulluara</div>
							<div class="overview-box-details">
								<i class="fa fa-ban overview-box-details-icon" /> <span
									class="overview-box-details-count"></span>
							</div>
						</div>
					</p:commandLink>
				</div>
				
				 <div class="ui-g-12 ui-md-6 ui-lg-3">
				 <p:commandLink >
                <div class="ui-g card overview-box overview-box-2 no-gutter">
                    <div class="overview-box-title">Total</div>
                    <div class="overview-box-details">
                        <i class="fa fa-map-pin overview-box-details-icon" />
                        <span class="overview-box-details-count"></span>
                    </div>
                </div>
                </p:commandLink>
            </div>

				<div class="ui-g-12">

					<p:dataTable emptyMessage="Nuk keni asnjë dosje">
												
						<f:facet name="header">Lista e Dosjeve</f:facet>
						
						<p:column headerText="#">#{r+1}</p:column>
						<p:column headerText="Nr.Dosje"></p:column>
						<p:column headerText="Struktura"></p:column>
						<p:column headerText="Statusi"></p:column>
						
					</p:dataTable>

				</div>
				
			</div>

		</h:form>

	</ui:define>

</ui:composition>
