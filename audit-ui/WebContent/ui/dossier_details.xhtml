<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<h:form>
			<div class="ui-g">

				<div class="ui-g-12 ui-md-8">
					<p:panelGrid layout="grid" columns="4" columnClasses="bold,empty,bold,empty" styleClass="ui-panelgrid-blank form-group form-elements">

						<p:outputLabel value="Krijuar nga:" />
						<p:inputText value="#{dossierBean.dossier.createUser}" disabled="true" />
						<p:outputLabel value="Datë krijimi" />
						<p:calendar navigator="true" pattern="dd.MM.yyyy" value="#{dossierBean.dossier.createTime}" disabled="true" />
						<p:outputLabel value="Ndryshuar nga:" />
						<p:inputText value="#{dossierBean.dossier.updateUser}" disabled="true"/>
						<p:outputLabel value="Datë ndryshimi" />
						<p:calendar navigator="true" pattern="dd.MM.yyyy" value="#{dossierBean.dossier.updateTime}" disabled="true" />

						<p:outputLabel value="Nr Dosjes" />
						<p:inputText placeholder="Nr Dosjes" value="#{dossierBean.dossier.dossierNo}"/>
						<p:outputLabel value="Struktura" />
						<p:selectOneMenu value="#{dossierBean.dossier.structure}" converter="structureConverter">
							<f:selectItem itemValue="#{null}" itemLabel="-Zgjidh-" />
							<f:selectItems value="#{dossierBean.structures}" var="s" itemValue="#{s}" itemLabel="#{s.name}"/>
						</p:selectOneMenu>
						<p:outputLabel value="Niveli Riskut" />
						<p:selectOneMenu value="#{dossierBean.dossier.riskLevel}" converter="riskLevelConverter">
							<f:selectItem itemValue="#{null}" itemLabel="-Zgjidh-" />
							<f:selectItems value="#{dossierBean.riskLevels}" var="r" itemValue="#{r}" itemLabel="#{r.tag}"/>
						</p:selectOneMenu>
						<p:outputLabel value="Statusi Auditit" />
						<p:selectOneMenu value="#{dossierBean.dossier.auditingStatus}" converter="auditStatusConverter">
							<f:selectItem itemValue="#{null}" itemLabel="-Zgjidh-" />
							<f:selectItems value="#{dossierBean.auditStatuses}" var="as" itemValue="#{as}" itemLabel="#{as.tag}"/>
						</p:selectOneMenu>

					</p:panelGrid>
				</div>

				<div class="ui-g-12">
					<p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank form-group form-elements">
						<p:outputLabel value="Përshkrimi" styleClass="bold"/>
						<p:inputTextarea placeholder="Përshkrimi..." rows="6" value="#{dossierBean.dossier.description}" />
					</p:panelGrid>
				</div>
				<div class="ui-g-12 ui-md-6">
					<p:panelGrid layout="grid" columns="4" styleClass="ui-panelgrid-blank form-group form-elements">
						<p:commandButton value="Ruaj ndryshimet" action="#{dossierBean.modifyDossier()}" update="@form" styleClass="green-btn" icon="fa fa-save" >
						<p:confirm header="Ruaj ndryshimet" message="Jeni të sigurt?" icon="ui-icon-alert" /></p:commandButton>
					</p:panelGrid>
				</div>

			</div>
		</h:form>

</ui:composition>
